<!DOCTYPE html> <html lang="pt-br"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EGUA.ia - Previsão de Risco</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="app-bar" role="banner">
        <nav class="app-bar-left" role="navigation" aria-label="principal">
            <button id="btn-menu" type="button" aria-label="Abrir navegação">☰</button>
        </nav>
        <div class="app-bar-center">
            <img src="./Frame 2.png" alt="Logo EGUA.ia" id="logo-eguaia">
        </div>
        <div class="app-bar-right" aria-hidden="true"></div>
    </header>
    <!-- Menu dropdown -->
    <div id="app-menu" class="app-menu" aria-hidden="true">
        <button id="app-menu-close" class="menu-close" aria-label="Fechar menu">✕</button>
        <ul>
            <li><a href="index.html" id="link-inicio">Início</a></li>
            <li><a href="about.html" id="link-sobre">Sobre o projeto</a></li>
        </ul>
    </div>

    <section id="tela-input" class="tela-ativa">
        <div class="card">
            <img src="./Frame 2.png" alt="Logo EGUA.ia" id="logo-card">
            <h1>Consultar Risco por Bairro</h1>

            <form id="form-previsao">

                <div class="grupo-input">
                    <input class="input-pill" type="number" id="input-chuva" placeholder=" " required>
                    <label for="input-chuva">Chuva (mm)</label>
                    <button type="button" class="clear-btn" data-target="input-chuva" aria-label="Limpar campo">✕</button>
                </div>
                <small class="helper"><strong>Ex: 50</strong> — Volume de chuva acumulado (em mm).</small>

                <div class="grupo-input">
                    <input class="input-pill" type="number" step="0.1" id="input-mare" placeholder=" " required>
                    <label for="input-mare">Maré (m)</label>
                    <button type="button" class="clear-btn" data-target="input-mare" aria-label="Limpar campo">✕</button>
                </div>
                <small class="helper"><strong>Ex: 2.1</strong> — Altura da maré (em metros).</small>

                <button type="submit" id="btn-prever">
                    PREVER RISCO
                </button>
            </form>
        </div>
    </section>

        <script src="script.js"></script>
</body>
</html>
